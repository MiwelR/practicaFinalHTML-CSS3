<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimoon - Coming Soon</title>
    <link rel="shortcut icon" href="./img/ico.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/coming-soon.css">
</head>

<body>

    <div class="coming-contain">
        <header>
            <img src="./img/logo-movimoon.png" alt="Logo Movimoon">
        </header>

        <video class="video-bg" autoplay muted loop>
            <source src="./video/video-coming-soon.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay"></div>
        <main>
            <h1>Falta muy poco...!</h1>

            <div class="countdown">
                <div class="block">
                    <div class="number">
                        23
                    </div>
                    <div class="text">
                        días
                    </div>
                </div>
                <div class="block">
                    <div class="number">
                        15
                    </div>
                    <div class="text">
                        horas
                    </div>
                </div>
                <div class="block">
                    <div class="number">
                        42
                    </div>
                    <div class="text">
                        minutos
                    </div>
                </div>
                <div class="block">
                    <div class="number">
                        39
                    </div>
                    <div class="text">
                        segundos
                    </div>
                </div>
            </div>

            <div class="date">
                <h4>01 / 08 / 2021</h4>
            </div>

            <aside>
                <p>Suscríbete a nuestro boletín de noticias y te avisaremos de todo!</p>
                <form action="./coming-soon.html">
                    <input type="email" placeholder="Correo electrónico" />
                    <input type="submit" value="Suscribirse" />
                    <div class="checkbox">
                        <input type="checkbox" id="privacy">
                        <label for="privacy" class="legal-checkbox">He leído y Acepto las políticas de
                            privacidad</label>
                    </div>
                </form>
            </aside>

        </main>
    </div>

</body>

</html>
